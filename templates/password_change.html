{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}


<h3 class="text-center">Change Password</h3>
<form method="POST" style="width:500px; margin:auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-warning">Submit</button>
</form>
<br />

{% if success %}
<div class="alert alert-success" role="alert" style="width:500px; margin:auto;">
    Your password has been changed successfully! Redirecting to login page...
</div>

<script>
setTimeout(function(){
    window.location.href="{% url 'login' %}";
},2000);

</script>
{% endif %}

<br />

{% endblock %}
