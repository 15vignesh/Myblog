{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- Left  sidebar -->
    <!-- load the side bar -->
    {% include 'dashboard/sidebar.html' %}
    <!-- Right Side Content-->
    {% if user.is_staff or post.author == user %}
     <div class="col-md-9">
        <h3 class="text-center">Edit Blog Post</h3>
        <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br/>
     </div>
     {% else %}
     <h5>You don't have access to view this page</h5>
     {% endif %}
</div>

{% endblock %}
