{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- Left  sidebar -->
    <!-- load the side bar -->
    {% include 'dashboard/sidebar.html' %}
    <!-- Right Side Content-->
     <div class="col-md-9">
        <h3 class="text-center">Add New Category</h3>
        <form action="{% url 'add_category' %}" method="POST" style="width:500px;">
            {% csrf_token %}
                {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        {% if not user.is_staff %}
        <span class="text-danger mt-1 mb-1">** once submitted can't be changed **<span>
        {% endif %}
     </div>
</div>
<br/>

{% endblock %}
